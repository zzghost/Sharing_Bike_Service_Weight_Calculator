      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {

        // circle
        // Construct the circle for each value in citymap.

        for (var point in circlemap1) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#00FF00',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#00FF00',
            fillOpacity: 0.35,
            map: map,
            center: circlemap1[point].center,
            radius: Math.sqrt(circlemap1[point].population) * 5
            // radius: circlemap1[point].population * 0.5
            // radius: Math.sqrt(circlemap[point].population) * 10
          });
        }
        for (var point in circlemap2) {
          // Add the circle for this city to the map.

          });

        // show routes 
        directionsService.route({

                var directionsDisplay = new google.maps.DirectionsRenderer({ polylineOptions: { strokeColor: "#7A8B8B" } });
                directionsDisplay.setMap(map);

                directionsDisplay.setMap(map);

}
