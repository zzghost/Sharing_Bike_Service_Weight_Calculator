      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: zoom_size,
            center: new google.maps.LatLng(center[1], center[0]),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
          
        var marker, i;
        for (i = 0; i < locations1.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations1[i][1], locations1[i][0]),
                map: map
            });
        }

        // circle
        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        
        for (var point in circlemap1) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: circlemap1[point].center,
            //radius: circlemap1[point].population * 0.5
            radius: Math.sqrt(circlemap1[point].population) * 5
          });
        }

}
